<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:include src="WEB-INF/fragments/head.xhtml">
    <ui:param name="titleName" value="Product form"/>
</ui:include>

<h:body>

    <ui:include src="WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Product"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Name"/>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{productController.product.name}"
                                     placeholder="Enter name"
                                     validatorMessage="Name cannot be empty">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="name" style="color:red" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Price"/>
                        <h:inputText styleClass="form-control" p:type="number" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"
                                     validatorMessage="Price cannot be empty">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="price" style="color:red" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Category"/>
                        <h:selectOneListbox size="1" styleClass="form-control" id="productCategory"
                                            value="#{productController.product.categoryId}">
                            <f:selectItems value="#{productController.categories}"
                                           var="cat"
                                           itemValue="#{cat.id}"
                                           itemLabel="#{cat.name}"
                                           itemLabelEscaped="true"/>
                        </h:selectOneListbox>
                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{productController.saveProduct()}"/>

                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="WEB-INF/fragments/scripts.xhtml"/>

</h:body>

</html>
