<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:include src="WEB-INF/fragments/head.xhtml">
    <ui:param name="titleName" value="Product list application"/>
</ui:include>

<h:body>

    <f:event listener="#{productController.preloadData}" type="preRenderView"></f:event>

    <ui:include src="WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Product"/>
    </ui:include>

    <div class="container">

        <div class="row py-2">
            <div class="col-md-3 col-xs-12">

                <h:link styleClass="list-group-item list-group-item-action
                #{request.getParameter('categoryId') == null || request.getParameter('categoryId').equals('')  ? 'active' : ''}"
                        value="All Products" outcome="/product">
                </h:link>
                <ui:repeat value="#{productController.categories}" var="cat">
                    <h:link styleClass="list-group-item list-group-item-action #{cat.id == request.getParameter('categoryId') ? 'active' : ''}"
                            value="#{cat.name}" outcome="/product">
                        <f:param name="categoryId" value="#{cat.id}"/>
                    </h:link>
                </ui:repeat>

            </div>

            <div class="col-md-9 col-xs-12">
                <h:form id="productTable">
                    <h:commandButton value="Add product" styleClass="btn btn-primary my-2"
                                     action="#{productController.addProduct()}"/>

                    <h:dataTable value="#{productController.findAll()}" var="product"
                                 styleClass="table table-bordered">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            #{product.categoryName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Brand</f:facet>
                            #{product.brandName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success mr-2"
                                             action="#{productController.editProduct(product)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger mr-2"
                                             action="#{productController.deleteProduct(product)}">
                                <f:ajax event="click" render="productTable"/>
                            </h:commandButton>
                            <h:commandButton value="Add to cart" styleClass="btn btn-warning"
                                             action="#{cartController.addToCart(product)}">
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>

            </div>
        </div>
    </div>

    <ui:include src="WEB-INF/fragments/scripts.xhtml"/>

</h:body>

</html>
