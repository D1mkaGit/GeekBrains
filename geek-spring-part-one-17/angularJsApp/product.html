<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form>
                <input type="hidden">
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" id="title" ng-model="product.title" class="form-control" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="cost">Price</label>
                    <input type="text" id="cost" ng-model="product.cost" class="form-control" placeholder="Enter product price">
                </div>
                <button type="submit" ng-click="submit(product)" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
