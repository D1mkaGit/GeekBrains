<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/a-header :: head"></head>
<body class="bg-light">

<div th:replace="fragments/a-header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/menu :: menu"></div>

    <div class="content p-4">
        <h2 class="mb-4">Blank/Starter</h2>

        <div class="card mb-4">

            <div class="card-body h-100">
                <form class="form-group" th:action="@{/admin/role/create}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="roles" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th class="actions">Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.id}"></td>
                        <td th:text="${role.name}"></td>
                        <td>
                            <a th:href="@{/admin/role/{id}/edit(id=${role.id})}" class="btn btn-icon btn-pill btn-primary"
                               data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/role/{id}/delete(id=${role.id})}" th:method="delete"
                                  class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/a-footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#roles').DataTable();
    });
</script>

</body>
</html>
