<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body class="bg-light">

    <div th:fragment="menu" class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li sec:authorize="hasRole('ADMIN') or hasRole ('MANAGER')" th:classappend="${activePage == 'Users'} ? active"><a th:href="@{/users}">
                <i class="fa fa-fw fa-link"></i> Users</a></li>
            <li sec:authorize="hasRole('ADMIN') or hasRole ('MANAGER')" th:classappend="${activePage == 'Roles'} ? active"><a th:href="@{/roles}">
                <i class="fa fa-fw fa-link"></i> Roles</a></li>
            <li sec:authorize="hasRole('ADMIN') or hasRole ('MANAGER')" th:classappend="${activePage == 'Categories'} ? active"><a th:href="@{/categories}">
                <i class="fa fa-fw fa-link"></i> Categories</a></li>
            <li sec:authorize="hasRole('ADMIN') or hasRole ('MANAGER')" th:classappend="${activePage == 'Brands'} ? active"><a th:href="@{/brands}">
                <i class="fa fa-fw fa-link"></i> Brands</a></li>
            <li th:classappend="${activePage == 'Products'} ? active"><a th:href="@{/products}">
                <i class="fa fa-fw fa-link"></i> Products</a></li>
        </ul>
    </div>

</body>

</html>
