<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/menu :: menu"></div>

    <div class="content p-4">
        <h2 class="mb-4">Blank/Starter</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form sec:authorize="hasRole('ADMIN') or hasRole ('MANAGER')" class="form-group" th:action="@{/product/create}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="products" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Categories</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th sec:authorize="hasRole('ADMIN') or hasRole ('MANAGER')" class="actions">Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="prod : ${products}">
                        <td th:text="${prod.id}"></td>
                        <td th:text="${prod.name}"></td>
                        <td th:text="${prod.category.name}"></td>
                        <td th:text="${prod.brand.name}"></td>
                        <td th:text="${prod.price}"></td>
                        <td sec:authorize="hasRole('ADMIN') or hasRole ('MANAGER')">
                            <a th:href="@{/product/{id}/edit(id=${prod.id})}" class="btn btn-icon btn-pill btn-primary"
                               data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/product/{id}/delete(id=${prod.id})}" th:method="delete"
                                  class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#products').DataTable();
    });
</script>

</body>
</html>
